<div class="login-page">
  <div class="login-background">
    <div class="background-pattern"></div>
  </div>
  
<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-section">
          <div class="logo-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
              <path d="M19 15L20.09 18.26L24 19L20.09 19.74L19 23L17.91 19.74L14 19L17.91 18.26L19 15Z" fill="currentColor"/>
              <path d="M5 15L6.09 18.26L10 19L6.09 19.74L5 23L3.91 19.74L0 19L3.91 18.26L5 15Z" fill="currentColor"/>
            </svg>
          </div>
          <h1 class="login-title">Satnam Bike Service</h1>
          <p class="login-subtitle">Admin Portal</p>
        </div>
      </div>
      
      <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
          <label for="username" class="form-label">
            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
            Username
          </label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="username" 
            name="username" 
            class="form-input"
            placeholder="Enter your username"
            required 
          />
      </div>
        
      <div class="form-group">
          <label for="password" class="form-label">
            <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
            </svg>
            Password
          </label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            class="form-input"
            placeholder="Enter your password"
            required 
          />
      </div>
        
        <button type="submit" class="login-btn" [disabled]="!username || !password">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-content">
            <div class="loading-spinner"></div>
            Signing In...
          </span>
        </button>
        
      <div *ngIf="errorMessage" class="error-message">
          <svg class="error-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
          </svg>
        {{ errorMessage }}
      </div>
    </form>
      
      <div class="login-footer">
        <p class="footer-text">Â© 2024 Satnam Bike Service. All rights reserved.</p>
      </div>
    </div>
  </div>
  </div>
